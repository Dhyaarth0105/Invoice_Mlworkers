{% extends 'base.html' %}
{% load static %}

{% block page_title %}Delete Product{% endblock %}

{% block authenticated_content %}
<div class="card">
    <div class="card-header">
        <h2>Delete Product</h2>
    </div>
    <div class="modal-body">
        <p>Are you sure you want to delete <strong>{{ product.name }}</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <div class="modal-footer">
                <a href="{% url 'invoices:product_list' %}" class="btn-secondary">Cancel</a>
                <button type="submit" class="btn-primary" style="background: var(--danger);"><i class="fas fa-trash"></i> Delete</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
