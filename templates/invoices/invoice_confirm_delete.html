{% extends 'base.html' %}
{% load static %}

{% block page_title %}Delete Invoice{% endblock %}

{% block authenticated_content %}
<div class="card">
    <div class="card-header">
        <h2>Delete Invoice</h2>
    </div>
    <div class="modal-body">
        <p>Are you sure you want to delete invoice <strong>{{ invoice.invoice_number }}</strong>?</p>
        <div class="alert alert-warning">
            <i class="fas fa-exclamation-triangle"></i> This action cannot be undone.
        </div>
        <form method="post">
            {% csrf_token %}
            <div class="modal-footer">
                <a href="{% url 'invoices:invoice_list' %}" class="btn-secondary">Cancel</a>
                <button type="submit" class="btn-primary" style="background: var(--danger);"><i class="fas fa-trash"></i> Delete</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
