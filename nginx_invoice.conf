# Nginx configuration for invoice.mlworkers.com
# Place this file in /etc/nginx/sites-available/invoice_mlworkers
# Then create symlink: ln -s /etc/nginx/sites-available/invoice_mlworkers /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name invoice.mlworkers.com;
    
    # Redirect HTTP to HTTPS (uncomment after SSL setup)
    # return 301 https://$server_name$request_uri;
    
    # For now, allow HTTP (comment out after SSL setup)
    location / {
        proxy_pass http://127.0.0.1:8001;  # Gunicorn port
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }
    
    # Static files
    location /static/ {
        alias /var/www/invoice_mlworkers/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Media files
    location /media/ {
        alias /var/www/invoice_mlworkers/media/;
        expires 7d;
        add_header Cache-Control "public";
    }
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Logging
    access_log /var/log/nginx/invoice_mlworkers_access.log;
    error_log /var/log/nginx/invoice_mlworkers_error.log;
}

